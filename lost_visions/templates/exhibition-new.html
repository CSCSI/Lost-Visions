{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <script type="text/javascript" xmlns="http://www.w3.org/1999/html">
        $(document).ready(function () {

            $(".carousel-exhibition-item").css({'margin': '0 auto', 'height': ($(window).height() * 0.6), 'width': '100%'});

            $('.slider-for').slick({
                lazyLoad: 'ondemand',
                autoplay: true,
                autoplaySpeed: 2000,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            }).on('afterChange', function(event, slick, currentSlide){

            });

            $('.slider-nav').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                centerMode: true,
                focusOnSelect: true,
                lazyLoad: 'ondemand'
            });

        });

    </script>

    <style>
        .exhibition_container {
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .nav-row1 {
            display: flex;
            height: 8em;
        }
        .row2 {
            display: flex;
            height: 100%;

        }
        .flex1 {
            -webkit-flex: 1;
            flex: 1 2;
        }
        .flex2 {
            -webkit-flex: 2;
            flex: 8 2;
        }
        .btn_exhibition {
            background-color: rgba(40, 142, 255, 0.27);
            display: flex;
            border: ridge 5px;
            align-items: center;
            justify-content: center;
        }
        .btn_exhibition:hover {
            background-color: rgba(11, 119, 180, 0.49);
        }
        .btn_exhibition_text {
            max-width: 50%;
            margin-left: -4em;
        }
        .btn_exhibition_text {
            max-width: 50%;
            margin-left: -2em;
        }
        .fa-rotate-45 {
            -ms-transform:rotate(45deg);     /* Internet Explorer 9 */
            -webkit-transform:rotate(45deg); /* Chrome, Safari, Opera */
            transform:rotate(45deg);         /* Standard syntax */
        }
        .image_box {
            display: flex;
        }
        .image_box_img {
            object-fit: contain;
            height: inherit;
            width: 100%;
        }
        .slick-slider {
            margin-bottom: 0;
        }

        .slick-track {
            display: flex !important;
            height: inherit !important;
        }
    </style>

    <div class="exhibition_container">

        <div class="row2">

        <div class="flex1"></div>


            <div class="flex2 image_box slider-for">
                {% for image in collection_data.images %}

{#                    <img class="image_box_img scale" src="http://lost-visions.cf.ac.uk/static/media/images/resized/plates/1800/000033858_0_000165_1_[England Delineated  or  a Geographical description of every county in England a_1800.jpg.thumb.jpg">#}
                    <div class="{% if forloop.first %}active{% endif %}">
                    <div class="">
                        <span style="color: white; background-color: #A365BA">{{ image.caption }}</span>
                    </div>
                    <img
                            class="image_box_img"
{#                            data-scale="best-fit" data-align="center"#}
{#                            style="max-width: 100%; height: inherit; margin: auto"#}
                            data-lazy="{{ image.url }}">
                    </div>
                {% endfor %}
            </div>

        <div class="flex1"></div>
        </div>

        <div class="nav-row1" style="background-color: lightgrey">
            <div class="slider-nav">
                {% for image in collection_data.images %}
                    <div class="{% if forloop.first %} active{% endif %}">
{#                        <div id="slick_container_nav" class="slick_container_nav" style="display: table">#}
{#                            <div style="display: table-cell; vertical-align: middle">#}
                                <img data-lazy="{{ image.url }}"
                                     style="max-height: 7em; max-width: 200px; ">

{#                            </div>#}
{#                        </div>#}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
